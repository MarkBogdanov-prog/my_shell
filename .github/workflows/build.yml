name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install deps
      run: sudo apt install -y g++ fuse3 libfuse3-dev
    
    - name: Compile
      run: g++ -std=c++17 -O2 *.cpp -o shell -lfuse3 -lpthread
    
    - name: Test
      run: |
        [ -f "shell" ] && echo "✅ Success" || (echo "❌ Fail" && exit 1)
